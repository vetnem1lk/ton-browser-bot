<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
<div class="top-bar">
    <!-- Кнопка настроек -->
    <button id="settingsButton">Настройки</button>
    <!-- Панель закладок -->
    <div class="bookmarks">
        <!-- Здесь будут ваши закладки -->
    </div>
</div>

<div class="search-results" id="searchResults">
    <!-- Здесь будут отображаться результаты поиска -->
</div>

<div class="search-panel">
    <!-- Панель поиска -->
    <label for="query"></label><input type="text" id="query" placeholder="Введите запрос">
    <!-- Кнопка поиска -->
    <button type="submit" id="searchButton"><img src="backend/src/search-icon.svg" alt="Search"></button>
</div>

<script src="frontend/main.ts"></script>
</body>
</html>
